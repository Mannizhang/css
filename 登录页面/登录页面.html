<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <link type="text/css" rel="stylesheet" href="登录页面.css">
</head>
<body>
<div class="v">
    <div id="图标">
        <a href="https://www.jd.com/">
            <img src="图标.png" width="128" height="128">
        </a>
        <b></b>
    </div>
</div>

<div id="content">
    <div class="login-wrap">
        <div class="v">
            <div class="login-from">
                <div class="login-tab-2">
                    <a href="" class="checked">账户登录</a>
                </div>
                <div class="login-box" style="visibility: visible;">
                    <div class="login-box-top"></div>
                    <div class="msg-wrap">
                        <div class="msg-warn">
                            <b></b>
                            <div class="msg-error hide" style="display: none;"><b></b></div>
                            <div class="mc">
                                <div class="form">
                                    <form id="formlogin" method="post" onsubmit="return false;">
                                        <div class="item item-forel">
                                            <label for="loginname" class="login-label name-label">用户</label>
                                            <input id="loginname" type="text" class="itxt" name="loginname" tabindex="1" autocomplete="off" placeholder="邮箱/用户名">
                                            <span class="clear-btn" style="display: inline;"></span>
                                        </div>
                                        <div id="entry" class="password" style="visibility: visible;">
                                            <label class="login-label pwd-label" for="nloginpwd">密码</label>
                                            <input type="password" id="nloginpwd" name="nloginpwd" class="itxt itxt-error" tabindex="2" autocomplete="off" placeholder="密码">
                                            <span class="clear-btn"></span>
                                        </div>
                                        <span class="capslock" style="display:none;">
                                            <b></b>
                                            "大小写锁定已打开"
                                        </span>
                                        <div class="item item-fore3">
                                            <div class="safe">
                                                <span>
                                                    <input id="autologub" name="chkRememberMe" type="checkbox" class="jdcheckbox" tabindex="3" clstag="pageclic|keycount|">
                                                    <label for>自动登录</label>
                                                </span>
                                                <span class="forget-pw-safe">
                                                    <a href="" class target="_blank">忘记密码</a>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="item item-fore5">
                                            <div class="login-btn">
                                                <a href="" class="btn-img btn-entry" id="" tabindex="6" >登录</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="footer">
    <div class="wrapper">
        <p>
            <a href=><span>联系我们</span></a> <span class="bar">|</span>
            <a href=><span>客服中心</span></a> <span class="bar">|</span>
            <a href=><span>举报</span></a> <span class="bar">|</span>
            <a href=><span>投诉</span></a> <span class="bar">|</span>
            <a href=><span>关于我们</span></a> <span class="bar">|</span>
            <a href=><span>建议</span></a> <span class="bar">|</span>
            <a href=>帮助</a>
        </p>
        <p id="copyright">
            Copyright &copy; 2016 <a href=>mary zhang</a>侵权必究
        </p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
