<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="1.css">
</head>
<script>

window.onload = function(){
    var oUl = document.getElementsByTagName('ul')[0];
	var aLiUl = oUl.getElementsByTagName('li');

	var oOl = document.getElementsByTagName('ol')[0];
	var aLiOl = oOl.getElementsByTagName('li');

	for(var i=0;i<aLiOl.length;i++){    /*设置按钮*/
		aLiOl[i].index = i;/*加索引给按钮*/
		aLiOl[i].onmouseover = function(){
		    for(var i=0;i<aLiOl.length;i++){
				aLiOl[i].className = '';
				aLiUl[i].style.display = 'none';/*只让当前的显示出来，其他的都隐藏起来*/


			}
			this.className = 'active';/*按钮的移动*/
			aLiUl[this.index].style.display = 'block';
		};
	}

    };
</script>


<body>

<div id="box">
    <ul>
        <li style="display:block"><img src="1.jpg" alt=""/></li>
        <li><img src="2.jpg" alt=""/></li>
        <li><img src="3.jpg" alt=""/></li>
        <li><img src="4.jpg" alt=""/></li>
        <li><img src="5.jpg" alt=""/></li>
    </ul>
    <ol>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

</div>
</body>
</html>
