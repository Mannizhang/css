<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹入效果</title>
    <link rel="stylesheet" type="text/css" href="弹入效果.css">
</head>
<script type="text/javascript" src="move.js"></script>
<script>


window.onload = function(){
	var oUl = document.getElementsByTagName('ul')[0];
	var aLiUl = oUl.getElementsByTagName('li');

	var oOl = document.getElementsByTagName('ol')[0];
	var aLiOl = oOl.getElementsByTagName('li');

	for(var i=0;i<aLiOl.length;i++){
		aLiOl[i].index = i;
		aLiOl[i].onmouseover = function(){
			for(var i=0;i<aLiOl.length;i++){
				aLiOl[i].className = '';
				aLiUl[i].style.display = 'none';
				aLiUl[i].style.filter = 'alpha(opacity=0)';
				aLiUl[i].style.opacity = 0;
			}
			this.className = 'active';
			aLiUl[this.index].style.display = 'block';
			startMove(aLiUl[this.index],{opacity:100});
		};
	}

};

</script>




<body>
<div id="box">
    <ul>
        <li style="display:block"><img src="1.jpg" alt=""/></li>
        <li><img src="2.jpg" alt=""/></li>
        <li><img src="3.jpg" alt=""/></li>
        <li><img src="4.jpg" alt=""/></li>
        <li><img src="5.jpg" alt=""/></li>
    </ul>
    <ol>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

</div>
</body>
</html>
