<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字间隔</title>
    <style type="text/css">
        p.tight {word-spacing: 20px;}
        p.spread{word-spacing: -20px;}
    </style>
</head>
<body>
<p class="spread" >
     how are u?not bad..
</p>
<p class="tight">
    how are u?bot bad...
</p>
</body>
</html>
